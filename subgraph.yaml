specVersion: 0.0.4
description: ERC20 Subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ERC20
    network: odyssey-testnet
    source:
      abi: ERC20
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Account
        - Token
        - TokenApproval
        - TokenBalance
        - TokenBurn
      abis:
        - name: ERC20
          file: ./abis/ERC20.abi.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mappings/erc20.ts

  - kind: ethereum/contract
    name: UniswapV2Factory
    network: odyssey-testnet
    source:
      abi: UniswapV2Factory
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - TokenPair
      abis:
        - name: UniswapV2Factory
          file: ./abis/UniswapV2Factory.abi.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
      file: ./src/mappings/uniswap-v2-factory.ts

  - kind: ethereum/contract
    name: UniswapV2Pair
    network: odyssey-testnet
    source:
      abi: UniswapV2Pair
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - DEX
        - TokenAddLiquidity
        - TokenRemoveLiquidity
        - TokenSwap
        - TokenPair
      abis:
        - name: UniswapV2Pair
          file: ./abis/UniswapV2Pair.abi.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handlePositionMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handlePositionBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleTokenSwap
      file: ./src/mappings/uniswap-v2-pair.ts

  - kind: ethereum/contract
    name: UniswapV3Factory
    network: odyssey-testnet
    source:
      abi: UniswapV3Factory
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - TokenPair
      abis:
        - name: UniswapV3Factory
          file: ./abis/UniswapV3Factory.abi.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,indexed uint24,int24,address)
          handler: handlePairCreated
      file: ./src/mappings/uniswap-v3-factory.ts

  - kind: ethereum/contract
    name: UniswapV3Pool
    network: odyssey-testnet
    source:
      abi: UniswapV3Pool
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - DEX
        - TokenAddLiquidity
        - TokenRemoveLiquidity
        - TokenSwap
        - TokenPair
      abis:
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.abi.json
      eventHandlers:
        - event: Mint(address,indexed address,indexed int24,indexed int24,uint128,uint256,uint256)
          handler: handlePositionMint
        - event: Burn(indexed address,indexed int24,indexed int24,uint128,uint256,uint256)
          handler: handlePositionBurn
        # - event: Collect(indexed address,address,indexed int24,indexed int24,uint128,uint128)
        #   handler: handlePositionCollect
        - event: Swap(indexed address,indexed address,int256,int256,uint160,uint128,int24)
          handler: handleTokenSwap
      file: ./src/mappings/uniswap-v3-pool.ts
